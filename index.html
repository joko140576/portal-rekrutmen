<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Skema Rekrutmen - Dark Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  color: #fff;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

/* CARD */
.process-card {
  background: rgba(20, 25, 40, 0.9);
  border-radius: 18px;
  padding: 30px 15px;
  text-align: center;
  cursor: pointer;
  border: 1px solid rgba(0, 255, 255, 0.15);
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
}

/* GLOW BORDER */
.process-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 18px;
  background: linear-gradient(120deg, #00eaff, #007bff, #00eaff);
  opacity: 0;
  filter: blur(15px);
  transition: opacity 0.4s;
  z-index: -1;
}

.process-card:hover::before,
.process-card.active::before {
  opacity: 1;
}

.process-card:hover,
.process-card.active {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 
    0 0 25px rgba(0, 234, 255, 0.8),
    0 0 50px rgba(0, 123, 255, 0.6);
  border-color: #00eaff;
}

/* ICON */
.process-card i {
  font-size: 48px;
  color: #00eaff;
  margin-bottom: 12px;
  transition: all 0.3s;
}

.process-card:hover i,
.process-card.active i {
  color: #ffffff;
  text-shadow: 0 0 15px #00eaff;
}

/* TEXT */
.process-title {
  font-size: 17px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.process-number {
  font-size: 13px;
  opacity: 0.7;
  margin-bottom: 4px;
}
</style>
</head>

<body>

<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold text-info">
    Skema Proses Rekrutmen
  </h2>

  <div class="row g-4 justify-content-center">

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Lowongan')">
        <i class="bi bi-briefcase-fill"></i>
        <div class="process-number">Tahap 1</div>
        <div class="process-title">Lowongan</div>
      </div>
    </div>

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Filter')">
        <i class="bi bi-funnel-fill"></i>
        <div class="process-number">Tahap 2</div>
        <div class="process-title">Filter</div>
      </div>
    </div>

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Wawancara')">
        <i class="bi bi-chat-dots-fill"></i>
        <div class="process-number">Tahap 3</div>
        <div class="process-title">Wawancara</div>
      </div>
    </div>

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Test')">
        <i class="bi bi-pencil-square"></i>
        <div class="process-number">Tahap 4</div>
        <div class="process-title">Test</div>
      </div>
    </div>

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Penerimaan')">
        <i class="bi bi-check-circle-fill"></i>
        <div class="process-number">Tahap 5</div>
        <div class="process-title">Penerimaan</div>
      </div>
    </div>

    <div class="col-md-4 col-lg-2">
      <div class="process-card" onclick="klik(this,'Onboard Training')">
        <i class="bi bi-people-fill"></i>
        <div class="process-number">Tahap 6</div>
        <div class="process-title">Onboard Training</div>
      </div>
    </div>

  </div>
</div>

<script>
function klik(el, tahap) {
  document.querySelectorAll('.process-card').forEach(card => {
    card.classList.remove('active');
  });

  el.classList.add('active');

  console.log("Klik tahap:", tahap);
  // window.location.href = tahap.toLowerCase() + ".html";
}
</script>

</body>
</html>
